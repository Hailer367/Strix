name: Strix - Autonomous Security Agent (Idle Mode)

on:
  workflow_dispatch:
    inputs:
      decryption_password:
        description: 'Password to decrypt QWEN_TOKENS'
        required: true
        type: string
      model:
        description: 'AI Model to use'
        required: false
        default: 'qwen3-coder-plus'
        type: choice
        options:
          - 'qwen3-coder-plus'
          - 'qwen3-coder-flash'
          - 'qwen3-max'
          - 'qwen-plus'
          - 'qwen-turbo'
          - 'qwen2.5-coder-32b-instruct'

env:
  CLIPROXY_PORT: '8317'
  STRIX_IMAGE: ghcr.io/89pl/strix-sandbox:latest

jobs:
  strix-runtime:
    name: Strix Infrastructure Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Decrypt Qwen Tokens
        id: decrypt
        run: |
          set -euo pipefail
          echo "::group::Decrypting Qwen tokens"
          if [ -z "${{ secrets.QWEN_TOKENS }}" ]; then
            echo "::error::QWEN_TOKENS secret is not set"
            exit 1
          fi
          mkdir -p ~/.cli-proxy-api
          cd ~/.cli-proxy-api
          echo "${{ secrets.QWEN_TOKENS }}" | base64 -d > qwen-tokens.enc
          if ! echo "${{ github.event.inputs.decryption_password }}" | openssl enc -aes-256-cbc -d -salt -pbkdf2 -in qwen-tokens.enc -out qwen-tokens.tar.gz -pass stdin 2>/dev/null; then
            echo "::error::Failed to decrypt tokens. Invalid password"
            exit 1
          fi
          tar -xzf qwen-tokens.tar.gz
          TOKEN_COUNT=$(find . -maxdepth 1 -name 'qwen-*.json' | wc -l)
          echo "Successfully decrypted $TOKEN_COUNT Qwen account(s)"
          echo "token_count=$TOKEN_COUNT" >> "$GITHUB_OUTPUT"
          rm -f qwen-tokens.enc qwen-tokens.tar.gz
          echo "::endgroup::"

      - name: Install CLIProxyAPI
        run: |
          set -euo pipefail
          echo "::group::Installing CLIProxyAPI"
          git clone --depth 1 https://github.com/router-for-me/CLIProxyAPI.git /tmp/CLIProxyAPI
          cd /tmp/CLIProxyAPI
          go build -o cli-proxy-api ./cmd/server
          sudo mv cli-proxy-api /usr/local/bin/
          echo "CLIProxyAPI installed"
          echo "::endgroup::"

      - name: Install SAST Tools
        run: |
          set -euo pipefail
          echo "::group::Installing SAST Tools"
          pip install semgrep bandit trufflehog detect-secrets checkov safety pip-audit 2>/dev/null || true
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz | tar xz -C /usr/local/bin gitleaks 2>/dev/null || true
          echo "::endgroup::"

      - name: Install DAST Tools
        run: |
          set -euo pipefail
          echo "::group::Installing DAST Tools"
          sudo apt-get update -qq && sudo apt-get install -y -qq nmap nikto dnsutils whois jq curl wget unzip || true
          curl -sSfL https://github.com/projectdiscovery/nuclei/releases/download/v3.2.9/nuclei_3.2.9_linux_amd64.zip -o /tmp/nuclei.zip && unzip -q /tmp/nuclei.zip -d /usr/local/bin 2>/dev/null || true
          nuclei -update-templates 2>/dev/null || true
          curl -sSfL https://github.com/ffuf/ffuf/releases/download/v2.1.0/ffuf_2.1.0_linux_amd64.tar.gz | tar xz -C /usr/local/bin ffuf 2>/dev/null || true
          pip install sqlmap dirsearch 2>/dev/null || true
          echo "::endgroup::"

      - name: Configure CLIProxyAPI
        run: |
          set -euo pipefail
          echo "::group::Configuring CLIProxyAPI"
          AUTH_DIR="$HOME/.cli-proxy-api"
          cat > "$AUTH_DIR/config.yaml" << EOF
          host: "127.0.0.1"
          port: 8317
          auth-dir: "$AUTH_DIR"
          debug: true
          logging-to-file: true
          request-retry: 5
          max-retry-interval: 60
          quota-exceeded:
            switch-project: true
            switch-preview-model: true
          routing:
            strategy: "round-robin"
          EOF
          echo "::endgroup::"

      - name: Start CLIProxyAPI Server
        id: cliproxy
        run: |
          set -euo pipefail
          echo "::group::Starting CLIProxyAPI Server"
          AUTH_DIR="$HOME/.cli-proxy-api"
          cd "$AUTH_DIR"
          nohup cli-proxy-api -config config.yaml > cliproxy.log 2>&1 &
          SERVER_PID=$!
          echo "$SERVER_PID" > cliproxy.pid
          sleep 10
          
          # Wait for server ready
          for i in {1..20}; do
            if curl -s "http://127.0.0.1:${{ env.CLIPROXY_PORT }}/v1/models" > /dev/null 2>&1; then
              echo "CLIProxyAPI is ready!"
              break
            fi
            sleep 2
          done
          
          ENDPOINT="http://127.0.0.1:${{ env.CLIPROXY_PORT }}/v1"
          echo "endpoint=$ENDPOINT" >> "$GITHUB_OUTPUT"
          echo "::endgroup::"

      - name: Pull Strix Sandbox Image
        run: |
          echo "::group::Pulling latest Strix Sandbox image"
          docker pull ${{ env.STRIX_IMAGE }}
          echo "::endgroup::"

      - name: Install Strix from Source
        run: |
          set -euo pipefail
          echo "::group::Installing Strix from Source (https://github.com/89pl/Strix)"
          git clone --depth 1 https://github.com/89pl/Strix /tmp/strix-source
          cd /tmp/strix-source
          pip install -e .
          pip install jinja2 httpx tenacity requests pydantic rich docker textual xmltodict aiohttp
          echo "Strix installed from source"
          echo "::endgroup::"

      - name: Setup Direct API Mode Environment
        run: |
          echo "CLIPROXY_ENDPOINT=${{ steps.cliproxy.outputs.endpoint }}" >> "$GITHUB_ENV"
          echo "CLIPROXY_MODEL=${{ github.event.inputs.model }}" >> "$GITHUB_ENV"
          echo "STRIX_LLM=${{ github.event.inputs.model }}" >> "$GITHUB_ENV"
          echo "LLM_API_BASE=${{ steps.cliproxy.outputs.endpoint }}" >> "$GITHUB_ENV"
          echo "OPENAI_API_KEY=cliproxy-direct-mode" >> "$GITHUB_ENV"
          echo "OPENAI_API_BASE=${{ steps.cliproxy.outputs.endpoint }}" >> "$GITHUB_ENV"
          echo "STRIX_DIRECT_API_MODE=true" >> "$GITHUB_ENV"
          echo "DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}" >> "$GITHUB_ENV"
          echo "DISCORD_CHANNEL_ID=${{ secrets.DISCORD_CHANNEL_ID }}" >> "$GITHUB_ENV"

      - name: Install Discord Bot Dependencies
        run: |
          echo "::group::Installing Discord Bot Dependencies"
          pip install discord.py
          echo "::endgroup::"

      - name: Create Discord Bot Script
        run: |
          cat > /tmp/discord_bot.py << 'EOF'
import asyncio
import discord
from discord.ext import commands
import os
import subprocess
import json
import tempfile
import threading
import time
from datetime import datetime

# Initialize bot
intents = discord.Intents.default()
intents.message_content = True
bot = commands.Bot(command_prefix='!', intents=intents)

# Global variables to maintain Strix context
current_job_id = None
job_results = {}

@bot.event
async def on_ready():
    print(f'Discord bot is ready. Logged in as {bot.user}')
    channel_id = int(os.getenv('DISCORD_CHANNEL_ID', '0'))
    if channel_id != 0:
        channel = bot.get_channel(channel_id)
        if channel:
            await channel.send(f"âœ… Strix Security Agent is online and ready!\nModel: {os.getenv('CLIPROXY_MODEL', 'unknown')}\nAccounts: {os.getenv('ACCOUNTS_COUNT', '0')}")

@bot.command(name='scan')
async def scan(ctx, target: str = None):
    """Initiate a security scan on the specified target"""
    if not target:
        await ctx.send("âŒ Please specify a target to scan. Usage: `!scan <target>`")
        return

    # Validate target format to prevent command injection
    if not validate_target(target):
        await ctx.send("âŒ Invalid target format. Only domains, IPs, and URLs are allowed.")
        return

    # Create a new job
    job_id = f"job_{int(time.time())}"
    global current_job_id
    current_job_id = job_id

    # Send initial message
    msg = await ctx.send(f"ğŸ” Starting security scan on `{target}` (Job ID: {job_id})...")

    # Run the scan in a separate thread to not block the bot
    def run_scan():
        try:
            # Create a temporary directory for scan results
            with tempfile.TemporaryDirectory() as temp_dir:
                # Determine which scanning tool to use based on target type
                if target.startswith(('http://', 'https://')):
                    # Use a DAST tool like nikto or nmap for web apps
                    cmd = [
                        'docker', 'run', '--rm',
                        '-v', f'{temp_dir}:/results',
                        '-e', f'TARGET={target}',
                        '-e', 'CLIPROXY_ENDPOINT=' + os.getenv('CLIPROXY_ENDPOINT'),
                        '-e', 'CLIPROXY_MODEL=' + os.getenv('CLIPROXY_MODEL'),
                        os.getenv('STRIX_IMAGE'),
                        'nuclei', '-u', target, '-o', f'/results/{job_id}_nuclei_results.txt'
                    ]
                    result = subprocess.run(cmd, capture_output=True, text=True, timeout=1800)  # 30 minute timeout

                    # Also run additional scans
                    subprocess.run([
                        'docker', 'run', '--rm',
                        '-v', f'{temp_dir}:/results',
                        os.getenv('STRIX_IMAGE'),
                        'nmap', '-sV', target, '-oN', f'/results/{job_id}_nmap_results.txt'
                    ], timeout=1800)

                else:
                    # Use SAST tools for code repositories
                    cmd = [
                        'docker', 'run', '--rm',
                        '-v', f'{temp_dir}:/results',
                        '-e', 'CLIPROXY_ENDPOINT=' + os.getenv('CLIPROXY_ENDPOINT'),
                        '-e', 'CLIPROXY_MODEL=' + os.getenv('CLIPROXY_MODEL'),
                        os.getenv('STRIX_IMAGE'),
                        'semgrep', '--config=auto', target, '--json', f'-o', f'/results/{job_id}_semgrep_results.json'
                    ]
                    result = subprocess.run(cmd, capture_output=True, text=True, timeout=1800)

                # Read results
                results = {}
                for filename in os.listdir(temp_dir):
                    filepath = os.path.join(temp_dir, filename)
                    with open(filepath, 'r') as f:
                        results[filename] = f.read()

                # Store results
                job_results[job_id] = {
                    'target': target,
                    'timestamp': datetime.now().isoformat(),
                    'results': results,
                    'status': 'completed'
                }

                # Send results to Discord
                asyncio.run_coroutine_threadsafe(send_results_to_discord(ctx, job_id, results), bot.loop)

        except subprocess.TimeoutExpired:
            job_results[job_id] = {
                'target': target,
                'timestamp': datetime.now().isoformat(),
                'results': {'error': 'Scan timed out after 30 minutes'},
                'status': 'timeout'
            }
            asyncio.run_coroutine_threadsafe(ctx.send(f"â° Scan for `{target}` timed out after 30 minutes."), bot.loop)
        except Exception as e:
            job_results[job_id] = {
                'target': target,
                'timestamp': datetime.now().isoformat(),
                'results': {'error': str(e)},
                'status': 'error'
            }
            asyncio.run_coroutine_threadsafe(ctx.send(f"âŒ Error during scan: {str(e)}"), bot.loop)

    # Run the scan in a separate thread
    scan_thread = threading.Thread(target=run_scan)
    scan_thread.start()

def validate_target(target):
    """Validate target format to prevent command injection"""
    import re
    # Allow domains, IPs, and URLs
    domain_pattern = r'^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](\.[a-zA-Z0-9][a-zA-Z0-9-]{0,61}[a-zA-Z0-9])*\.?$'
    ip_pattern = r'^(\d{1,3}\.){3}\d{1,3}$'
    url_pattern = r'^https?://[^\s/$.?#].[^\s]*$'

    return (
        re.match(domain_pattern, target) is not None or
        re.match(ip_pattern, target) is not None or
        re.match(url_pattern, target) is not None
    )

async def send_results_to_discord(ctx, job_id, results):
    """Send scan results to Discord"""
    try:
        total_chars = 0
        for filename, content in results.items():
            # Limit message length to Discord's 2000 character limit
            content_str = str(content)
            if len(content_str) > 1900:  # Leave room for prefix
                content_str = content_str[:1900] + "... (truncated)"

            message = f"ğŸ“„ **{filename}**\n```\n{content_str}\n```"
            await ctx.send(message)
            total_chars += len(message)

            # If we're approaching rate limits, add a small delay
            if total_chars > 5000:
                await asyncio.sleep(1)
                total_chars = 0

        await ctx.send(f"âœ… Scan job {job_id} completed for `{results.get('target', 'unknown')}`")
    except Exception as e:
        await ctx.send(f"âŒ Error sending results to Discord: {str(e)}")

@bot.command(name='status')
async def status(ctx):
    """Get the status of the current scan job"""
    if current_job_id:
        status_info = job_results.get(current_job_id, {'status': 'running'})
        await ctx.send(f"ğŸ“Š Current job {current_job_id}: {status_info.get('status', 'running')}")
    else:
        await ctx.send("â„¹ï¸ No active scan jobs")

@bot.command(name='help')
async def help_command(ctx):
    """Show available commands"""
    help_text = """
ğŸ›¡ï¸ **Strix Security Agent Commands:**
â€¢ `!scan <target>` - Initiate a security scan on the specified target
â€¢ `!status` - Check the status of the current scan job
â€¢ `!help` - Show this help message

Supported targets:
â€¢ Domains: example.com
â€¢ IP addresses: 192.168.1.1
â€¢ URLs: https://example.com
"""
    await ctx.send(help_text)

# Run the bot
if __name__ == "__main__":
    bot.run(os.getenv('DISCORD_BOT_TOKEN'))
